[package]
name = "overbot"
description = "Event processing bot pipeline"
version = "0.1.0"
authors = ["OvermindDL1 <overminddl1@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1"
structopt = "0.3"
cursive = { version = "0.16.3", default-features = false, features = ["crossterm-backend"] }
tokio = { version = "1.6", features = ["full"] }
rocket = { version = "0.5.0-dev", git = "https://github.com/SergioBenitez/Rocket.git" }
sqlx = { version = "0.5", features = ["runtime-tokio-rustls"] }
